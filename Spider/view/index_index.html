<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <title>Spider</title>
</head>
<body>
<button onclick="f2()">开启高德API爬虫</button>
<button onclick="f3()">开启puppeteer爬虫</button>
<button onclick="f()">关闭爬虫</button>
<script>
  function f2(){
      $.ajax({
        type: 'POST',
        url: 'http://127.0.0.1:8361/spider/spider',
        data:{status:1},
        success: function (res) {
          alert('开启成功')
        }
      })
  }
  function f3(){
    $.ajax({
      type: 'POST',
      url: 'http://127.0.0.1:8361/spider/spider',
      data:{status:2},
      success: function (res) {
        alert('开启成功')
      }
    })
  }
  function f() {
    $.ajax({
      type: 'POST',
      url: 'http://127.0.0.1:8361/spider/spider',
      data:{status:0},
      success: function (res) {
        alert(res.data)
      }
    })
  }
</script>
</body>
</html>
